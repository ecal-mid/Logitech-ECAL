<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Sound Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mouse Sound Generator</h1>
        <p>Generates sound based on mouse movements and speed</p>
      </header>

      <section class="connection-panel">
        <div class="status-indicator">
          <div id="status-dot" class="status-dot"></div>
          <span id="status-text">Disconnected</span>
        </div>
        <div class="connection-form">
          <input
            type="text"
            id="server-url"
            placeholder="WebSocket Server URL"
            value="ws://localhost:3000"
          />
          <button id="connect-button" class="btn primary">Connect</button>
          <button id="disconnect-button" class="btn secondary" disabled>
            Disconnect
          </button>
        </div>
      </section>

      <section class="sound-controls">
        <div class="section-header">
          <h2>Sound Controls</h2>
          <div class="controls">
            <button id="toggle-sound" class="btn primary">
              <span id="sound-status">Sound Off</span>
            </button>
          </div>
        </div>

        <div class="control-panels">
          <div class="control-panel">
            <h3>Mouse Movement</h3>
            <div class="control-row">
              <label>Base Frequency</label>
              <input type="range" id="base-frequency" min="100" max="1000" value="220" />
              <span id="base-frequency-value">220 Hz</span>
            </div>
            <div class="control-row">
              <label>Speed Sensitivity</label>
              <input type="range" id="speed-sensitivity" min="1" max="100" value="25" />
              <span id="speed-sensitivity-value">25%</span>
            </div>
          </div>

          <div class="control-panel">
            <h3>Mouse Clicks</h3>
            <div class="control-row">
              <label>Click Volume</label>
              <input type="range" id="click-volume" min="0" max="100" value="70" />
              <span id="click-volume-value">70%</span>
            </div>
            <div class="control-row">
              <label>Click Pitch</label>
              <input type="range" id="click-pitch" min="100" max="2000" value="880" />
              <span id="click-pitch-value">880 Hz</span>
            </div>
          </div>
          
          <div class="control-panel">
            <h3>Mouse Wheel</h3>
            <div class="control-row">
              <label>Musical Scale</label>
              <select id="musical-scale">
                <option value="pentatonicScale">Pentatonic (C D E G A)</option>
                <option value="majorScale">Major (C D E F G A B)</option>
                <option value="minorScale">Minor (C D Eb F G Ab Bb)</option>
              </select>
            </div>
            <div class="control-row">
              <label>Note Length</label>
              <input type="range" id="note-length" min="1" max="100" value="50" />
              <span id="note-length-value">50%</span>
            </div>
          </div>
        </div>
      </section>

      <section class="visualization-section">
        <div class="section-header">
          <h2>Sound Visualization</h2>
        </div>
        <div class="visualizer-container">
          <canvas id="waveform" width="800" height="200"></canvas>
          <div class="visualizer-labels">
            <div class="label">
              <div class="color-box movement"></div>
              <span>Movement</span>
            </div>
            <div class="label">
              <div class="color-box click"></div>
              <span>Click</span>
            </div>
          </div>
        </div>
      </section>

      <section class="log-section">
        <div class="log-header">
          <h2>System Log</h2>
          <div class="log-controls">
            <button id="clear-log" class="btn secondary">Clear Log</button>
          </div>
        </div>
        <div id="message-log" class="message-log"></div>
      </section>
    </div>

    <!-- Load Tone.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="app.js"></script>
  </body>
</html>
